  <table>
    <thead>
      <title>
        <tr colspan="2">
          <th>Triproom</th>
        </tr>
      </title>
    </thead>
    <tbody>
      <tr>
        <td class="title">Destination</td>
        <td class="data">{{trip.destination}}</td>
      </tr>
      <tr>
        <td class="title">Going</td>
        <td class="data">{{trip.going}}<td>
      </tr>
      <tr>
        <td class="title">Description </td>
        <td class="data">{{trip.description}}</td>
      </tr>
      <tr>
        <td class="title">
          <img class="like" src="https://image.freepik.com/free-icon/thumbs-up-hand-symbol_318-41939.jpg"
            (click)="likes()"
          />
        </td>
        <td class="data">{{trip.likes}}</td>
      </tr>
    </tbody>
  </table>
